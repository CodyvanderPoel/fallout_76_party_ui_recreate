<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Fallout 76 Party UI</title>
        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="info">
                <div class="box">
            <div class="player m-5">
                
                    <div class="player-icon">
                        <div class="icon-container"><p class="icon"></p></div>
                    </div>
                    <div class="level-and-name">
                        <div class="level">39</div>
                        <div class="name">CodyV2000</div>
                    </div>
                    <div class="health">
                        <div class="progress1">
                            <div
                                id="bar1"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                            <div class="buttons">
                                <button id ="atk1"class="attack m-2">Attack</button>
                                <button
                                    id="heal1"
                                    class="heal m-2"
                                >
                                    Stimpak
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player m-5">
                
                    <div class="player-icon">
                        <div class="icon-container"><p class="icon"></p></div>
                    </div>
                    <div class="level-and-name">
                        <div class="level">59</div>
                        <div class="name">Brenathor</div>
                    </div>
                    <div class="health">
                        <div class="progress2">
                            <div
                                id="bar2"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                            <div class="buttons">
                                <button id ="atk2"class="attack m-2">Attack</button>
                                <button
                                    id="heal2"
                                    class="heal m-2"
                                >
                                    Stimpak
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="player m-5">
                
                    <div class="player-icon">
                        <div class="icon-container"><p class="icon"></p></div>
                    </div>
                    <div class="level-and-name">
                        <div class="level">40</div>
                        <div class="name">Zaxxom03</div>
                    </div>
                    <div class="health">
                        <div class="progress3">
                            <div
                                id="bar3"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>
                            <div class="buttons">
                                <button id ="atk3"class="attack m-2">Attack</button>
                                <button
                                    id="heal3"
                                    class="heal m-2"
                                >
                                    Stimpak
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        <!-- CUSTOM JS -->
        <script src="main.js"></script>
    </body>
</html>
